{% extends "base.html" %}

{% block content %}
  <h1>Ваши камыши</h1>
  {% for user in follows %}
      <div class="card">
        <div class="card-header">
          {user.name}
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <img src="{user.avatar}" alt="Аватар" class="img-fluid">
            </div>
            <div class="col-md-8">
              <h5 class="card-title">{user.username}</h5>
              <p class="card-text">{user.bio}</p>
            </div>
          </div>
        </div>
      </div>
  {% endfor %}
{% endblock %}
