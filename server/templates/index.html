{% extends "base.html" %}

{% block content %}
<h1>Лента</h1>
{% if current_user.is_authenticated %}
    <a href="/newpost" class="btn btn-secondary">Квакнуть</a>
{% endif %}
<br><br><br>
{% for item in posts%}
<div class="col-md6 border rounded">
    <table class="table">
  <thead>
    <tr>
      <th scope="col"><a href="/users/@{{item.authorname}}">@{{item.authorname}}</a></th>
      <th>{{item.time}}</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{item.text}}</td>
    </tr>

  </tbody>
</table>
</div>
<br><br>
{% endfor %}
{% endblock %}
