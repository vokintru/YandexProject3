{% extends "base.html" %}

{% block content %}
<h1>Профиль</h1>
<div class="container text-center">
  <div class="row">
    <div class="col">
      <img style="width: 326px; height: 304px" src="../{{avatar}}" class="rounded float-start" alt="фото профиля">
    </div>
    <div class="col">
        <div class="row">
          <div class="col">
            <div class="h5 pb-2 mb-4 text-info border-bottom border-info">
              <p><strong>Подписчики: {{folowers}}</strong></p>
            </div>
          </div>
          <div class="col">
            <div class="h5 pb-2 mb-4 text-info border-bottom border-info">
              <p><strong>Подписки: {{folow}}</strong></p>
            </div>
          </div>
        </div>

        <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
          <h3>{{name}}</h3>
          <p>{{bio}}</p>
        </div>
    </div>
  </div>
</div>
{% endblock %}
